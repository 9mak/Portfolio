<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Specimen | Mineral & Fossil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="py-12 text-center relative z-10">
        <h1 class="text-4xl md:text-5xl text-slate-200 tracking-[0.2em] mb-4 border-b border-slate-700 inline-block pb-4">
            THE SPECIMEN
        </h1>
        <p class="text-xs text-slate-500 uppercase tracking-widest">Curated Minerals & Fossils</p>
    </header>

    <main class="max-w-6xl mx-auto px-6 pb-24">
        <div class="specimen-grid">
            
            <!-- Item 1 -->
            <div class="specimen-cell" onmousemove="updateLight(event, this)">
                <img src="https://images.unsplash.com/photo-1598556776374-39906d0c2429?q=80&w=600&auto=format&fit=crop" class="w-full h-full object-cover opacity-80 transition-transform duration-500 hover:scale-110" alt="Amethyst">
                <div class="loupe-mask"></div>
                <div class="specular-shine"></div>
                <div class="label-plate">Amethyst / Brazil</div>
            </div>

            <!-- Item 2 -->
            <div class="specimen-cell" onmousemove="updateLight(event, this)">
                <img src="https://images.unsplash.com/photo-1617652702175-924b11e2f9b8?q=80&w=600&auto=format&fit=crop" class="w-full h-full object-cover opacity-80 transition-transform duration-500 hover:scale-110" alt="Pyrite">
                <div class="loupe-mask"></div>
                <div class="specular-shine"></div>
                <div class="label-plate">Pyrite / Peru</div>
            </div>

            <!-- Item 3 -->
            <div class="specimen-cell" onmousemove="updateLight(event, this)">
                <img src="https://images.unsplash.com/photo-1596500989010-02354c49d605?q=80&w=600&auto=format&fit=crop" class="w-full h-full object-cover opacity-80 transition-transform duration-500 hover:scale-110" alt="Quartz">
                <div class="loupe-mask"></div>
                <div class="specular-shine"></div>
                <div class="label-plate">Clear Quartz / USA</div>
            </div>

            <!-- Item 4 -->
            <div class="specimen-cell" onmousemove="updateLight(event, this)">
                <img src="https://images.unsplash.com/photo-1567634267233-a3b048037380?q=80&w=600&auto=format&fit=crop" class="w-full h-full object-cover opacity-80 transition-transform duration-500 hover:scale-110" alt="Malachite">
                <div class="loupe-mask"></div>
                <div class="specular-shine"></div>
                <div class="label-plate">Malachite / Congo</div>
            </div>
             <!-- Item 5 -->
            <div class="specimen-cell" onmousemove="updateLight(event, this)">
                <img src="https://images.unsplash.com/photo-1615486971167-33e13d5af547?q=80&w=600&auto=format&fit=crop" class="w-full h-full object-cover opacity-80 transition-transform duration-500 hover:scale-110" alt="Fluorite">
                <div class="loupe-mask"></div>
                <div class="specular-shine"></div>
                <div class="label-plate">Fluorite / China</div>
            </div>
             <!-- Item 6 -->
            <div class="specimen-cell" onmousemove="updateLight(event, this)">
                <img src="https://images.unsplash.com/photo-1566318991475-407b4618776b?q=80&w=600&auto=format&fit=crop" class="w-full h-full object-cover opacity-80 transition-transform duration-500 hover:scale-110" alt="Ammonite">
                <div class="loupe-mask"></div>
                <div class="specular-shine"></div>
                <div class="label-plate">Ammonite / Morocco</div>
            </div>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
