<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoji Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hina+Mincho&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button onclick="toggleShoji()" class="bg-white px-6 py-3 rounded shadow font-serif hover:bg-gray-100">
        お知らせを開く
    </button>

    <div class="shoji-container" id="modal">
        <!-- 左障子 -->
        <div class="shoji-door shoji-left">
            <div class="shoji-grid"></div>
        </div>
        <!-- 右障子 -->
        <div class="shoji-door shoji-right">
            <div class="shoji-grid"></div>
        </div>
        
        <!-- 影 -->
        <div class="leaf-shadow"></div>

        <!-- 中身 -->
        <div class="shoji-content">
            <h2 class="text-2xl mb-4 font-bold border-b border-[#5d4037] pb-2">春の特別懐石</h2>
            <p class="mb-6">
                旬の筍と桜鯛をご用意いたしました。<br>
                季節の移ろいをお楽しみください。
            </p>
            <button onclick="toggleShoji()" class="border border-[#5d4037] px-4 py-1 text-xs hover:bg-[#5d4037] hover:text-white transition-colors">
                閉じる
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
