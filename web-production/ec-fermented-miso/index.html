<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自家製味噌キット 醸 Kamosu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="py-20 text-center wood-texture border-b-8 border-[#5d4037]">
        <p class="text-sm tracking-widest mb-4">HANDMADE MISO KIT</p>
        <h1 class="text-5xl font-bold text-[#3e2723]">醸 - Kamosu -</h1>
        <p class="mt-4">時間を食べる、贅沢。</p>
    </header>

    <!-- 発酵タイムライン -->
    <div class="timeline-section" id="fermentation-timeline">
        <div class="sticky-content color-stage-0" id="sticky-bg">
            <div class="text-center p-8 max-w-lg">
                <div class="text-xl tracking-[0.3em] mb-4 font-bold" id="month-label">仕込み当日</div>
                
                <!-- 味噌の塊（色が変化する） -->
                <div class="w-64 h-64 mx-auto mb-8 bg-[#f0f4c3] shadow-xl miso-blob flex items-center justify-center overflow-hidden relative" id="miso-visual">
                    <img src="https://images.unsplash.com/photo-1627485937980-221c88ac04f9?q=80&w=600&auto=format&fit=crop" class="w-full h-full object-cover opacity-50 mix-blend-overlay">
                    <div class="absolute inset-0 bg-current opacity-20"></div>
                </div>

                <p class="text-lg leading-loose" id="desc-text">
                    大豆を潰し、麹と塩を混ぜ合わせる。<br>
                    まだ白っぽく、豆の香りが強い状態。
                </p>

                <div class="mt-12 border border-current px-6 py-2 inline-block rounded-full animate-bounce">
                    ↓ スクロールで熟成させる
                </div>
            </div>
        </div>
    </div>

    <!-- 商品購入エリア -->
    <section class="py-24 bg-white text-center">
        <h2 class="text-3xl font-bold mb-8 text-[#3e2723]">あなただけの味噌を育てる</h2>
        <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 px-6">
            <div class="border p-8 rounded-lg shadow-lg">
                <h3 class="text-xl font-bold mb-4">手前味噌キット（樽付き）</h3>
                <p class="mb-4 text-sm text-gray-600">杉樽、北海道産大豆、生麹、天日塩のセット。</p>
                <p class="text-2xl font-bold text-[#8d6e63] mb-6">¥8,800</p>
                <button class="bg-[#5d4037] text-white px-8 py-3 w-full rounded hover:bg-[#3e2723]">カートに入れる</button>
            </div>
             <div class="border p-8 rounded-lg shadow-lg">
                <h3 class="text-xl font-bold mb-4">お試しパック（袋仕込み）</h3>
                <p class="mb-4 text-sm text-gray-600">ジップロックで手軽に作れる入門セット。</p>
                <p class="text-2xl font-bold text-[#8d6e63] mb-6">¥3,500</p>
                <button class="bg-[#5d4037] text-white px-8 py-3 w-full rounded hover:bg-[#3e2723]">カートに入れる</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
