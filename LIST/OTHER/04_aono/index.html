<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蒼乃建設</title>
    <link rel="stylesheet" href="./css/ress.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">

        <div class="container">
            <div class="logo">
                <a href="#">
                    <img src="./img/header_logo.png" alt="header-logo" width="50%">
                </a>
            </div>
    
            <ul class="nav__list">
                <li class="nav__list--items">
                    <a href="#" class="nav__list--item">企業理念</a>
                </li>
                <li class="nav__list--items">
                    <a href="#" class="nav__list--item">施工事例</a>
                </li>
                <li class="nav__list--items">
                    <a href="#" class="nav__list--item">採用情報</a>
                </li>
                <li class="nav__list--items">
                    <a href="#" class="nav__list--item">お問い合わせ</a>
                </li>
            </ul>
        </div>

        <h1 class="massage">
            街を作る。未来を作る。
        </h1>
    </header>

    <main class="main">
        <section class="first">
            <h2 class="news">
                お知らせ
            </h2>
            <dl class="news__items">

                <a href="#">
                    <dt class="news__day">
                        2020.11.17
                    </dt>
                    <dd class="news__item">
                        <p class="news__item--button">お知らせ</p>
                        <p>本社打合せ室が完成しました。</p>
                    </dd>
                </a>

                <a href="#">
                    <dt class="news__day">2020.11.10</dt>
                    <dd class="news__item">
                        <p class="news__item--button">お知らせ</p>
                        <p>【メディア掲載】住宅雑誌 2020年11月号</p>
                    </dd>
                </a>

                <a href="#">
                    <dt class="news__day">2020.11.01</dt>
                    <dd class="news__item">
                        <p class="news__item--button">お知らせ</p>
                        <p>ホームページが完成しました。</p>
                    </dd>
                </a>
            </dl>
        </section>

        <section class="second">
            <h2 class="sekou">
                施工事例
            </h2>

            <div class="container">
                <div class="item__one">
                    <img src="./img/building1.png" alt="ビル１" width="84%">
                    <h3 class="buil__name">M様邸新築工事</h3>
                    <p class="add__name">埼玉県</p>
                    <button type="button" class="syousai">
                        <img src="./img/more.png" alt="">
                    </button>
                </div>

                <div class="item__two">
                    <img src="./img/building2.png" alt="ビル２" width="84%">
                    <h3 class="buil__name">スカイビル</h3>
                    <p class="add__name">東京都</p>
                    <button type="button" class="syousai">
                        <img src="./img/more.png" alt="">
                    </button>
                </div>
            </div>

            <div class="itiran">
                <button type="button">
                    施工実績一覧
                </button>
            </div>

        </section>

        <section class="third">

            <div class="container">
                <div class="heart">
                    <a href="#">
                        <img src="./img/company.png" alt="">
                    </a>
                </div>
                <div class="recruit">
                    <a href="#">
                        <img src="./img/recruit.png" alt="">
                    </a>
                </div>
                <div class="contact">
                    <a href="#">
                        <img src="./img/contact.png" alt="">
                    </a>
                </div>
            </div>

        </section>

    </main>

    <footer class="footer">
        <div class="container">
            <h1 class="logo">
                <img src="./img/footer_logo.png" alt="footer-logo" width="50%">
            </h1>

            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__list--items">
                        <a href="#" class="nav__list--item">企業理念</a>
                    </li>
                    <li class="nav__list--items">
                        <a href="#" class="nav__list--item">施工事例</a>
                    </li>
                    <li class="nav__list--items">
                        <a href="#" class="nav__list--item">採用情報</a>
                    </li>
                    <li class="nav__list--items">
                        <a href="#" class="nav__list--item">お問い合わせ</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="copy">
            Copyright © 2020 Aono Corporation.
        </div>
    </footer>
</body>
</html>
