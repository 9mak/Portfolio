<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Photo Comedian - 写真で一言ジェネレーター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>😂 AI Photo Comedian</h1>
            <p>IPPONグランプリ風・写真で一言ジェネレーター</p>
        </header>

        <div class="card">
            <h2>API設定</h2>
            <div class="api-settings">
                <select id="provider">
                    <option value="openai">OpenAI Vision (GPT-4V)</option>
                    <option value="claude">Claude Vision</option>
                </select>
                <input type="password" id="api-key" placeholder="APIキーを入力">
                <button class="btn btn-secondary" id="save-key">保存</button>
            </div>
        </div>

        <div class="card upload-card">
            <h2>写真をアップロード</h2>
            <div class="upload-area" id="upload-area">
                <input type="file" id="file-input" accept="image/*" style="display: none;">
                <div class="upload-content">
                    <svg width="64" height="64" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    <p>画像をドラッグ&ドロップ</p>
                    <button class="btn btn-primary" onclick="document.getElementById('file-input').click()">ファイルを選択</button>
                </div>
                <img id="preview-image" style="display: none; max-width: 100%; border-radius: 8px;">
            </div>

            <div class="style-selector">
                <h3>スタイルを選択</h3>
                <div class="style-buttons">
                    <button class="style-btn active" data-style="boke">🎭 ボケ</button>
                    <button class="style-btn" data-style="tsukkomi">💬 ツッコミ</button>
                    <button class="style-btn" data-style="ogiri">🎯 大喜利</button>
                    <button class="style-btn" data-style="free">✨ フリー</button>
                </div>
            </div>

            <button class="btn btn-primary btn-large" id="generate-btn" disabled>一言生成</button>
        </div>

        <div class="card" id="results" style="display: none;">
            <h2>生成された一言</h2>
            <div id="captions-list"></div>
        </div>

        <div class="card" id="gallery-section">
            <h2>傑作ギャラリー</h2>
            <button class="btn btn-secondary" id="clear-gallery">ギャラリーをクリア</button>
            <div id="gallery"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
