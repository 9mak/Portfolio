<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク管理アプリ | Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <h1>📋 タスク管理アプリ</h1>
            <p class="subtitle">効率的にタスクを管理しよう</p>
        </header>

        <main class="container">
            <section class="add-task-section">
                <h2>新しいタスクを追加</h2>
                <form id="taskForm" class="task-form">
                    <div class="form-group">
                        <input
                            type="text"
                            id="taskTitle"
                            placeholder="タスク名を入力"
                            required
                            class="input-field"
                        >
                    </div>
                    <div class="form-group">
                        <select id="taskPriority" class="input-field">
                            <option value="low">優先度：低</option>
                            <option value="medium" selected>優先度：中</option>
                            <option value="high">優先度：高</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input
                            type="date"
                            id="taskDeadline"
                            class="input-field"
                        >
                    </div>
                    <button type="submit" class="btn btn-primary">
                        ✓ タスクを追加
                    </button>
                </form>
            </section>

            <section class="stats-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalTasks">0</div>
                        <div class="stat-label">総タスク数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="completedTasks">0</div>
                        <div class="stat-label">完了済み</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="pendingTasks">0</div>
                        <div class="stat-label">未完了</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="completionRate">0%</div>
                        <div class="stat-label">達成率</div>
                    </div>
                </div>
            </section>

            <section class="filter-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">すべて</button>
                    <button class="filter-btn" data-filter="pending">未完了</button>
                    <button class="filter-btn" data-filter="completed">完了済み</button>
                    <button class="filter-btn" data-filter="high">優先度：高</button>
                </div>
            </section>

            <section class="tasks-section">
                <h2>タスク一覧</h2>
                <div id="taskList" class="task-list">
                    <p class="empty-state">タスクがありません。上記のフォームから追加してください。</p>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
